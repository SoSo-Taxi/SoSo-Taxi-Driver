apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.sosotaxi.driver"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true

        multiDexEnabled true
        ndk {
            abiFilters  "armeabi-v7a"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

    packagingOptions {
        exclude 'assets/cfg/a/DVDirectory.cfg'
        exclude 'assets/cfg/a/DVHotcity.cfg'
        exclude 'assets/cfg/a/DVHotMap.cfg'
        exclude 'assets/cfg/a/DVSDirectory.cfg'
        exclude 'assets/cfg/a/DVStreet.cfg'
        exclude 'assets/cfg/a/DVVersion.cfg'
        exclude 'assets/cfg/a/mode_1/map.sdkrs'
        exclude 'assets/cfg/a/mode_1/map.sdkrs'
        exclude 'assets/cfg/a/mode_1/map.sty'
        exclude 'assets/cfg/a/mode_1/reduct.sdkrs'
        exclude 'assets/cfg/a/mode_1/reduct.sty'
        exclude 'assets/cfg/a/mode_1/traffic.sdkrs'
        exclude 'assets/cfg/a/mode_1/traffic.sty'
        exclude 'assets/cfg/idrres/DVIndoor.cfg'
        exclude 'assets/cfg/idrres/baseindoormap.sty'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.0'
    implementation 'androidx.navigation:navigation-ui:2.3.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.squareup.okhttp3:okhttp:4.8.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation files('libs/galaxy_lite_v2.3.jar')
    implementation files('libs/protobuf-java-2.3.0-micro.jar')
    implementation files('libs/req_head.jar')
    implementation project(path: ':NaviTts')
    implementation project(path: ':onsdk_all')
    implementation files('libs/BaiduLBS_Android.jar')
    implementation files('libs\\Msc.jar')
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}